<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaine D'alerte</title>
    <link rel="icon" href="logo.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        #container {
            text-align: center;
            margin-top: 20px;
        }
        
        #logo {
            max-width: 100%;
            height: auto;
        }
        
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 90%;
            max-width: 600px;
        }
        
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        
        th {
            background-color: #f2f2f2;
        }

        .download-btn-excel {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .download-btn {
            background-color: grey;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .download-btn-excel:hover {
            background-color: #45a049;
        }

        .download-btn:hover {
            background-color: black;
        }

    </style>
</head>
<body>
    <div id="container">
        <img id="logo" src="logo.png" alt="Logo">
        <h1>Chaine d'Alerte Equipe <span id="equipeNumber"></span>.</h1>

            // Function to prompt user for equipe number
            function promptEquipeNumber() {
                var equipeNumber = parseInt(prompt("Enter your equipe (1 to 5):"));
                if (equipeNumber >= 1 && equipeNumber <= 5) {
                    document.getElementById("equipeNumber").innerText = equipeNumber;
                    promptRescuersNumber();
                } else {
                    alert("Invalid equipe number. Please enter a number between 1 and 5.");
                    promptEquipeNumber();
                }
            }

            // Function to prompt user for the number of rescuers
            function promptRescuersNumber() {
                var number = parseInt(prompt("Enter the number of rescuers (between 10 and 25):"));
                if (number >= 10 && number <= 25) {
                    promptRescuerNames(number);
                } else {
                    alert("Invalid number of rescuers. Please enter a number between 10 and 25.");
                    promptRescuersNumber();
                }
            }

            // Function to prompt user for rescuer names
            function promptRescuerNames(number) {
                var names = [];
                for (var i = 1; i <= number; i++) {
                    var name = prompt("Priority " + i + " name:");
                    if (!name.trim()) {
                        alert("Name cannot be empty. Please enter a name for Priority " + i + ".");
                        i--; // Decrement i to re-prompt for the current priority
                    } else {
                        names.push(name);
                        window['name' + i] = name; // Dynamically create variables like name1, name2, etc.
                    }
                }
                if(number == 10){
                    generateTable10(names);
                }
                else if(number == 11){
                    generateTable11(names);
                }
                else if(number == 12){
                    generateTable12(names);
                }
                else if(number == 13){
                    generateTable13(names);
                }
                else if(number == 14){
                    generateTable14(names);
                }
                else if(number == 15){
                    generateTable15(names);
                }
                else if(number == 16){
                    generateTable16(names);
                }
                else if(number == 17){
                    generateTable17(names);
                }
                else if(number == 18){
                    generateTable18(names);
                }
                else if(number == 19){
                    generateTable19(names);
                }
                else if(number == 20){
                    generateTable20(names);
                }
                else if(number == 21){
                    generateTable21(names);
                }
                else if(number == 22){
                    generateTable22(names);
                }
                else if(number == 23){
                    generateTable23(names);
                }
                else if(number == 24){
                    generateTable24(names);
                }
                else if(number == 25){
                    generateTable25(names);
                } 
            }

            // Function to navigate to welcome.html
            function returnToHome() {
                window.location.href = "welcome.html";
            }

            // Function to regenerate data
            function regenerateData() {
                // Reload the page to start the data entry process again
                window.location.reload();
            }

            // Function to export table data to Excel
            function exportTableToExcel() {
                var table = document.getElementById("table-data");

                // Clone the table element to avoid modifying the original HTML
                var clonedTable = table.cloneNode(true);

                // Get the header row and insert a new cell after the "Caller" column
                var headerRow = clonedTable.rows[0];
                var callerCellIndex = -1; // Initialize the index of the "Caller" column
                for (var i = 0; i < headerRow.cells.length; i++) {
                    if (headerRow.cells[i].textContent === "Caller") {
                        callerCellIndex = i;
                        break;
                    }
                }
                // Insert a new cell after the "Caller" column in the header row
                var newHeaderCell = headerRow.insertCell(callerCellIndex + 1);
                newHeaderCell.textContent = "ICE";

                // Iterate through the rows (starting from the second row) and insert a new cell after the "Caller" column in each row
                var rows = clonedTable.rows;
                for (var i = 1; i < rows.length; i++) {
                    var newRow = rows[i];
                    var newCell = newRow.insertCell(callerCellIndex + 1);
                    newCell.textContent = "Extra Data"; // Add content to the new cell
                }

                // Get the HTML content of the cloned table
                var html = clonedTable.outerHTML;

                // Construct the data URL for Excel export
                var url = 'data:application/vnd.ms-excel,' + encodeURIComponent(html);

                // Create a download link
                var link = document.createElement("a");
                link.download = "chaine d'alerte.xls";
                link.href = url;

                // Trigger the download
                link.click();
            }

            promptEquipeNumber(); // Start the process by prompting for equipe number
        </script>
